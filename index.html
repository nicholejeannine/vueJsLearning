<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
<div id="app" class="container">
	<div class="row">
		<div class="col-lg-12">
				<!-- I can use the message variable and output it without using v-model by using the {{}} syntax still: -->
			<h1 class="text-center">All Tasks</h1>
			<ul>
				<li v-for="task in tasks" v-text="task.description"></li>
			</ul>

			<hr/>
			<h3 class="text-center">Incomplete Tasks</h3>
			<ul>
				<li v-for="task in incompleteTasks" v-text="task.description"></li>
			</ul>

		</div>
	</div>
</div>

<script>

// basic data binding. When the value changes on v-model the value of the key named in data ("message" in this case) will also change
var app = new Vue({
	el: "#app",
	data: {
		tasks: [
			{
				description: "Go to the store",
				completed: true
			},
			{
				description: "Finish screencast",
				completed: false
			},
			{
				description: "Work on resume",
				completed: false
			},
			{
				description: "Do another thing",
				completed: true
			},
			{
				description: "Make more tasks",
				completed: true
			}
		],
		message: "Hello World!"
	},
	// the computed object lets you compute properties before they are displayed on the page.
	computed: {
		incompleteTasks(){
			return this.tasks.filter(task => !task.completed);
		}
	},

	// any custom methods we write should be nested within the "methods" object:
	methods: {
		
	},

});

</script>
</body>

</html>
