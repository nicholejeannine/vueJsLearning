<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
<div id="app" class="container">
	<div class="row">
		<div class="col-lg-12">
				<!-- I can use the message variable and output it without using v-model by using the {{}} syntax still: -->
			<h1 class="text-center">{{message}}</h1>
		
			
			<ul>
				<li v-for="name in names" v-text="name"></li>
			</ul>

				<!-- v-model is a Vue directive which lets you deal with form inputs and controls. Note the syntax does not use {{}} here (unlike angular). -->
			<input v-model="newName" id="input" type="text"/>
			<button v-on:click="addName" id="addName" class="btn btn-sm btn-primary">Add a name</button>


		</div>
	</div>
</div>

<script>

// basic data binding. When the value changes on v-model the value of the key named in data ("message" in this case) will also change
var app = new Vue({
	el: "#app",
	data: {
		message: "Hello Vue!",
		newName: '',
		names: ['Joe', 'Mary', 'Jane', 'Jackie']
	},

	// any custom methods we write should be nested within the "methods" object:
	methods: {
		addName() {
			this.names.push(this.newName);
			this.newName = '';
		}
	},

	// the mounted function will be triggered by vue once the instance has been mounted; once everything has been registered and is ready to go, what do you want to do?
// 	mounted() {
// 		document.querySelector("#addName").addEventListener("click", () => {
// 		let name = document.querySelector("#input").value;
// 		app.names.push(name);
// 		document.querySelector("#input").value = "";
// });
// 	}
});

// longform way of making the button add a name to the list.

</script>
</body>

</html>
